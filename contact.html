<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northern Italy Trip - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .illustration {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-4 absolute w-full z-10">
        <nav class="container mx-auto flex justify-between items-center" x-data="{ open: false }">
      <a href="#" class="text-lg font-bold">Northern Italy Trip</a>
      <button @click="open = !open" class="md:hidden focus:outline-none">
        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
          <path x-show="!open" d="M4 6h16M4 12h16M4 18h16" />
          <path x-show="open" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <ul class="hidden md:flex space-x-4" :class="{ 'block': open, 'hidden': !open }">
        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">Itinerary</a></li>
        <li><a href="#" class="hover:text-gray-300">Accommodation</a></li>
        <li><a href="#" class="hover:text-gray-300">Travel Tips</a></li>
        <li><a href="#" class="hover:text-gray-300">Info</a></li>
        <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="pt-24">
    <section class="container mx-auto py-12 flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 space-y-4">
        <h1 class="text-4xl font-bold text-blue-500">Get in Touch</h1>
        <p class="text-gray-600">Suggestion? whatsapp me or write here</p>
        <form class="space-y-4" action="mailto:someone@example.com" >
          <div>
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="border rounded-lg px-4 py-2 w-full" required>
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="border rounded-lg px-4 py-2 w-full" required>
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="border rounded-lg px-4 py-2 w-full" required></textarea>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
        </form>
      </div>
      <div class="md:w-1/2 flex justify-center mt-8 md:mt-0">
 
        <img src="contact.webp" alt="Illustration" class="illustration w-64 h-64">
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
